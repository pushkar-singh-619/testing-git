<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        for (var i=1; i <= 100; i++)
{
    if (i % 15 == 0){
        document.writeln("Fizzbuzz");
    }
    else if (i % 3 == 0)
    document.writeln("Fizz");
    else if (i % 5 == 0)
    document.writeln("Buzz");
    else
    document.writeln(i);
}
    </script>
</body>
</html>
